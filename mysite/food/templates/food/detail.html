{% extends 'food/base.html' %} <!-- To get the navigation bar -->

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height="300px" src="{{ item.item_image }}" class="card-img-top"/>
        </div>
        <div class="col-md-6">
            <h1>{{ item.item_name }}</h1>
            <h2>{{ item.item_desc }}</h2>
            <h3>${{ item.item_price }}</h3>
            <a href="{% url 'food:delete_item' item.id %}">Delete</a> <!--delete_item is name of url-->
        </div>
    </div>
</div>

{% endblock %}
